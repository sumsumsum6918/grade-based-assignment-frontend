<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam - Sum I Fong</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=brightness_empty,favorite,ios_share,local_bar,tune"
    />

    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/navbar.css" />
    <link rel="stylesheet" href="styles/details.css" />
    <link rel="stylesheet" href="styles/filter.css" />
    <link rel="stylesheet" href="styles/fav.css" />
  </head>
  <body>
    <nav>
      <h1>
        Drink <br />
        Tonight
      </h1>
      <div class="search-container">
        <form
          id="basic-search-form"
          name="basic-search"
          class="search-bar-container"
        >
          <input
            id="basic-search"
            class="search-bar"
            type="text"
            placeholder="search"
          />
          <span
            class="material-symbols-outlined cocktail"
            role="button"
            id="search-button"
          >
            local_bar
          </span>
        </form>
        <span class="material-symbols-outlined filter filter-button">
          tune
        </span>
      </div>
      <div class="fav-cart">
        <span class="material-symbols-outlined heart"> favorite </span>
        <span></span>
      </div>
    </nav>
    <main>
      <section hidden id="favorite-page">
        <p class="favorite-title">My Drinks</p>
        <div class="fav-container">
          <article class="fav-drink-card">
            <h3 class="fav-title-button" data-drink-id="${drinkObject.id}">
              ${drinkObject.name}
            </h3>
            <img
              class="fav-drink-img fav-img-button"
              data-drink-id="${drinkObject.id}"
              src=""
              alt="detail-drink-image"
            />
            <div class="detail-actions">
              <span class="material-symbols-outlined heart"> favorite </span>
              <span class="material-symbols-outlined share"> ios_share </span>
            </div>
          </article>
        </div>
      </section>

      <section hidden id="filter-page">
        <form class="filter-form" id="filter-form">
          <p class="filter-title">Advance Search</p>

          <div class="alcoholic-filter filter-container">
            <p class="filter-type">Alcoholic</p>
            <div class="alcoholic-filter-content filter-content">
              <div data-alcoholic="true">Alcoholic</div>
              <div data-alcoholic="false">Non-Alcoholic</div>
            </div>
          </div>

          <div class="category-filter filter-container">
            <p class="filter-type">Category</p>
            <div class="category-filter-content filter-content"></div>
          </div>

          <div class="ingredients-filter filter-container">
            <p class="filter-type">Ingredients</p>
            <div class="ingredients-filter-content filter-content"></div>
          </div>

          <div class="glass-filter filter-container">
            <p class="filter-type">Glass</p>
            <div class="glass-filter-content filter-content"></div>
          </div>
        </form>
        <p class="search-title">Search Results</p>
        <div class="search-results-container">
          <p>No Results</p>
        </div>
      </section>

      <section id="random-drink-page"></section>

      <section hidden id="details-page"></section>
    </main>
    <script src="script/index.js" type="module"></script>
  </body>
</html>
